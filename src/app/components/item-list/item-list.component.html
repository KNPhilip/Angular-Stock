<app-add-item 
    (onAddItem)="addItem($event)"
></app-add-item>
<app-edit-item
    (onEditItem)="editItem($event)"
></app-edit-item>
<div class="item-container">
    <app-item-section
        *ngFor="let item of itemList" 
        [item]="item" 
        (onDeleteItem)="deleteItem(item)"
        (onEditItem)="editItem(item)"
        (onToggleMissing)="toggleMissing(item)"
    ></app-item-section>
</div>
